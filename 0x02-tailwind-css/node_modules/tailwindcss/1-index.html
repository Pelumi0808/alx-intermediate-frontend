<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic CSS Grid Layout</title>

  <!-- ✅ Custom Tailwind CSS build -->
  <link href="./src/output.css" rel="stylesheet" />

  <!-- ✅ Tailwind CDN fallback (if custom build isn't ready) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Responsive override -->
  <style>
    @media (max-width: 768px) {
      main {
        display: grid;
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body class="p-4">
  <header class="mb-4">
    <h1 class="text-2xl font-bold text-center">Basic CSS Grid Layout</h1>
  </header>

  <main class="grid grid-cols-3 gap-4">
    <div class="bg-blue-200 p-4">Column 1</div>
    <div class="bg-blue-300 p-4">Column 2</div>
    <div class="bg-blue-400 p-4">Column 3</div>
  </main>
</body>
</html>
